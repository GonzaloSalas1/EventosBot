<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-body">
            <span class="h3">Lista de eventos</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/crear-evento">Agregar</button>
            <h5 class="mt-3" *ngIf="eventos.length == 0">No hay eventos</h5>
            <table *ngIf="eventos.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>idCreador</th>
                    <th>idServidor</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>tipoEvento</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let evento of eventos">
                        <td>{{ evento.idCreador }}</td>
                        <td>{{ evento.idServidor }}</td>
                        <td>{{ evento.nombre }}</td>
                        <td>{{ evento.fecha }}</td>
                        <td>{{ evento.tipoEvento }}</td>
                        <td>
                            <i class="me-2" [routerLink]="['/editar-evento/', evento.id]">Editar</i>
                            <i (click)="eliminarEvento(evento.id)">Borrar</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
