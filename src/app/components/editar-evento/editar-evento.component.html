<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}</h3>
                    <form class="mt-4" [formGroup]="editarEvento" (ngSubmit)="modificarEvento()">
                        <div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="date" class="form-control form-control-lg mt-3" formControlName="fecha"
                                    placeholder="Fecha">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-3"
                                routerLink="/lista-eventos">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
