<div class="container pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}</h3>
                    <span *ngIf="submitted && crearEvento.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-5" [formGroup]="crearEvento" (ngSubmit)="agregarEvento()">
                        <div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-4" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="datetime-local" class="form-control form-control-lg mt-4" formControlName="fecha"
                                    placeholder="Fecha">
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="text" class="btn btn-secondary btn-lg me-3"
                                routerLink="/lista-eventos">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
